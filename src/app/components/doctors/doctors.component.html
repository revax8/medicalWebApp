  <table class="table">
    <thead>
      <tr>
        <th>Search by Name</th>
        <th><input [(ngModel)] ="filter"  type="text"></th>
      </tr>
      <tr>
        <th>#</th>
        <th >Name</th>
        <th>Last name</th>
        <th>Email</th>
        <th>Phone</th>
        <th>Experience</th>
        <th>Required</th>
        <th><button routerLink="/addDoctors" class="btn btn-success btn-sm" >Add New</button></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let doctor of doctorsFiltered; let i = index">
        <th scope="row">{{ i + 1 }}</th>
        <td>{{ doctor.name}}</td>
        <td>{{ doctor.lastName}}</td>
        <td>{{ doctor.email}}</td>
        <td>{{ doctor.phone}}</td>
        <td><med-stars [experience] = "doctor.experience"  ></med-stars></td>
        <td>{{ doctor.required | convertToYesNot}}</td>
        <td>
          <button   (click)="deleteDoctor(doctor.id)"          
          class="btn btn-primary">Delete</button> &nbsp;
          <!-- <span routerLink="/update-user/{{doctor.name}}" class="text-primary">Edit</span> -->
        </td>
      </tr>
    </tbody>
  </table>
