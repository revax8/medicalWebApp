  <table class="table">
    <thead>
      <tr>
        <th>Search by Name</th>
        <th><input [(ngModel)] ="filter"  type="text"></th>
      </tr>
      <tr>
        <th>#</th>
        <th >Name</th>
        <th>Last name</th>
        <th>Email</th>
        <th>Phone</th>
        <th>Experience</th>
        <th>Required</th>
        <th>id</th>
        <th><button routerLink="/addDoctors" class="btn btn-success btn-sm" ><i class="fa fa-pencil-square-o"></i> Add New</button></th>
        <th></th>

      </tr>
    </thead>
    <tbody>

      <tr *ngFor="let doctor of doctorsFiltered; let i = index">
        <td>{{ i + 1 }}</td>
        <td>{{ doctor.name}}</td>
        <td>{{ doctor.lastName}}</td>
        <td>{{ doctor.email}}</td>
        <td>{{ doctor.phone}}</td>
        <td><med-stars [experience] = "doctor.experience"  ></med-stars></td>
        <td>{{ doctor.required | convertToYesNot}}</td>
        <td>{{doctor.id}}</td>
        <td><button (click)="deleteDoctor(doctor.id)" class="btn btn-danger btn-sm"><i class="bi bi-trash-fill"></i> Delete</button></td>
        <td><button class="btn btn-primary btn-sm" (click)="sendDynamicData(doctor)"><i class="bi bi-pencil-fill"></i> Edit </button></td>
      </tr>

    </tbody>
  </table>
